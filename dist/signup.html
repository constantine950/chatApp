<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./output.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg-purple-500 min-h-screen">
        <div class="flex justify-center container mx-auto">
            <div class="w-[390px] bg-white mx-10 mt-8 rounded-sm py-5">
                <div class="px-8">
                    <h1 class="text-3xl text-purple-700">Sign Up</h1>
                    <p class="text-sm text-purple-300 pt-4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam quis voluptatibus nesciunt reprehenderit facilis consequuntur cupiditate!</p>
                    <div class="pt-10 space-y-5">
                        <div class="border-b border-purple-600 flex items-center space-x-2">
                            <span class="text-purple-700"><i class="bi bi-at" style="font-size: 25px;"></i></span>
                            <span><input class="outline-none placeholder-purple-300" placeholder="Pick your username" type="text"></span>
                        </div>
                        <div class="border-b border-purple-600 flex items-center space-x-2">
                            <span class="text-purple-700"><i class="bi bi-envelope" style="font-size: 25px;"></i></span>
                            <span><input class="outline-none placeholder-purple-300" placeholder="Enter your email address" type="email"></span>
                        </div>
                        <div class="border-b border-purple-600 flex items-center space-x-2">
                            <span class="text-purple-700"><i class="bi bi-key" style="font-size: 25px;"></i></span>
                            <span><input class="outline-none placeholder-purple-300" placeholder="Enter your password" type="password"></span>
                        </div>
                        <div class="border-b border-purple-600 flex items-center space-x-2">
                            <span class="text-purple-700"><i class="bi bi-key" style="font-size: 25px;"></i></i></i></span>
                            <span><input class="outline-none placeholder-purple-300" placeholder="Re-enter your password" type="password"></span>
                        </div>
                    </div>
                    <div class="bg-purple-600 text-center text-white mt-12 rounded-full py-3">Sign Up</div>
                    <div class="text-center mt-7">
                        <span class="text-purple-400">Already have an account!!</span>
                        
                        <a href="./signin.html">
                            <span class="block text-purple-600 mt-2 font-semibold">Sign In</span>
                        </a> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
