<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./output.css">
    <title>Chats</title>
</head>
<body>
    <div class="bg-purple-500 min-h-screen">
        <div class="flex justify-center container">
            <div class="w-[390px] bg-white mx-10 mt-10 rounded-sm pt-5 pb-10">
                <div class="px-8">
                    <div class="border-b border-purple-500 pb-2">
                        <div class="flex justify-between items-center text-purple-700 pb-2">
                            <span class="text-3xl font-semibold">Chats</span>
                            <span><i class="bi bi-plus-lg" style="font-size: 30px;"></i></span>
                        </div>
                        <div class="relative">
                            <input class="bg-purple-100 rounded-md w-full py-1 pl-4 outline-none" type="text">
                            <span class="absolute top-1 right-2 text-purple-700"><i class="bi bi-search"></i></span>
                        </div>
                    </div>
                    <div class="mt-5">
                        <ul class="">
                            <li class="relative mt-5">
                                <img class="w-12 h-12 rounded-full" src="./imagesdtyuij.jpg" alt="">
                                <div class="flex justify-between absolute top-0 left-16 right-0">
                                    <div class="font-bold">Help.desk</div>
                                    <div>20:00</div>
                                </div>
                                <span class="absolute top-6 left-16">Welcome</span>
                            </li>
                            <li class="relative mt-5">
                                <img class="w-12 h-12 rounded-full" src="./imagesdtyuij.jpg" alt="">
                                <div class="flex justify-between absolute top-0 left-16 right-0">
                                    <div class="font-bold">Help.desk</div>
                                    <div>20:01</div>
                                </div>
                                <span class="absolute top-6 left-16">Lets chat</span>
                            </li>
                        </ul>
                    </div>
                    <form class="mt-10">
                        <div class="flex justify-between space-x-1">
                            <input type="text" id="message" class="bg-purple-100 rounded-l-md pl-2 py-1 w-full outline-none" placeholder="Your message" required>
                            <div class="bg-slate-200 rounded-r-md px-2 py-1">
                                <input type="submit" value="send">
                            </div>
                        </div>
                    </form>
                    <form class="mt-3">
                        <div class="flex justify-between space-x-1">
                            <input type="text" id="message" class="bg-purple-100 rounded-l-md pl-2 py-1 w-full outline-none" placeholder="Your name" required>
                            <div class="bg-slate-200 rounded-r-md px-2 py-1">
                                <input type="submit" value="update">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
