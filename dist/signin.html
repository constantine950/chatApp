<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./output.css">
    <title>Sign In</title>
</head>
<body>
    <div class="bg-purple-500 min-h-screen">
        <div class="flex justify-center container">
            <div class="w-[390px] bg-white mx-10 mt-12 rounded-sm py-10">
                <div class="px-8">
                    <h1 class="text-3xl text-purple-700">Sign In</h1>
                    <p class="text-sm text-purple-300 pt-4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam quis voluptatibus nesciunt reprehenderit facilis consequuntur cupiditate!</p>
                    <form class="pt-14 space-y-5 login">
                        <div class="border-b border-purple-600 flex items-center space-x-2">
                            <span class="text-purple-700"><i class="bi bi-envelope" style="font-size: 25px;"></i></span>
                            <span><input class="outline-none placeholder-purple-300" placeholder="Enter your email address" type="email" name="email"></span>
                        </div>
                        <div class="border-b border-purple-600 flex items-center space-x-2">
                            <span class="text-purple-700"><i class="bi bi-key" style="font-size: 25px;"></i></span>
                            <span><input class="outline-none placeholder-purple-300" placeholder="Enter your password" type="password" name="password"></span>
                        </div>
                        <div class="error"></div>
                        <div class="text-center pt-14">
                            <button type="submit" class="bg-purple-600 w-full text-white py-3 rounded-full">Sign In</button>
                            <div class="text-purple-400 pt-5">Don't have an account?</div>
                            <div class="pt-2">
                                <a href="./signup.html">
                                    <span class="text-purple-600 font-semibold">Sign Up</span>
                                </a>
                                <span class="text-purple-400">here</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
